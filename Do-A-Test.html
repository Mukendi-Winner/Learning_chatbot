<!-- templates/Do-A-Test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNH Quiz</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F3F4F6;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #2B8C9D;
            color: #FFFFFF;
            align-self: flex-end;
            text-align: left;
        }

        .bot-message {
            background-color: #FFFFFF;
            color: #333;
            border: 1px solid #E3E2E2;
            align-self: flex-start;
            text-align: left;
            white-space: pre-wrap;
        }

        .bot-message p {
            margin: 5px 0;
        }

        .bot-message ul, .bot-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message li {
            margin-bottom: 10px;
        }

        .quiz-question {
            margin-top: 15px;
            font-weight: bold;
        }

        .quiz-option {
            margin: 5px 0;
        }

        .quiz-answer {
            margin-top: 5px;
            font-style: italic;
        }

        .file-list, .section-list {
            margin: 10px 15px;
            padding: 10px;
            background-color: #FFFFFF;
            border: 1px solid #E3E2E2;
            border-radius: 10px;
            font-size: 14px;
        }

        .file-list h4, .section-list h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .file-list ul, .section-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list li, .section-list li {
            color: #2B8C9D;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .file-list li:hover, .section-list li:hover {
            text-decoration: underline;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: #FFFFFF;
            border-top: 3px solid #E3E2E2;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-container img.icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .input-container input {
            flex: 1;
            max-width: 400px;
            height: 40px;
            border: 1px solid #828282;
            border-radius: 20px;
            padding: 0 15px;
            font-size: 14px;
        }

        .input-container button {
            height: 40px;
            width: 60px;
            border-radius: 20px;
            border: none;
            background-color: #2B8C9D;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .chat-container {
                padding: 30px;
            }

            .message {
                font-size: 16px;
                padding: 12px 20px;
            }

            .input-container {
                padding: 15px 30px;
            }

            .input-container input {
                height: 45px;
                font-size: 16px;
            }

            .input-container button {
                height: 45px;
                width: 80px;
                font-size: 16px;
            }

            .file-list, .section-list {
                font-size: 14px;
            }
        }

        @media (min-width: 1024px) {
            .chat-container {
                margin-left: 270px;
                padding: 40px;
            }

            .input-container {
                margin-left: 270px;
                border-right: 3px solid #E3E2E2;
            }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 14px;
                padding: 8px;
            }

            .bot-message {
                line-height: 1.6;
            }

            .quiz-question {
                font-size: 16px;
            }

            .quiz-option {
                margin: 8px 0;
            }

            .quiz-answer {
                margin-top: 10px;
            }

            .file-list, .section-list {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="file-list" id="file-list">
        <h4>Fichiers chargés :</h4>
        <ul id="file-items"></ul>
    </div>
    <div class="section-list" id="section-list">
        <h4>Sections du fichier courant :</h4>
        <ul id="section-items"></ul>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Les messages apparaîtront ici -->
    </div>
    <div class="input-container">
        <input type="file" id="fileInput" accept=".pdf,.pptx" style="display: none;">
        <img src="{{ url_for('static', filename='Assets/attachment-stroke-rounded.svg') }}" alt="Joindre un fichier" class="icon" onclick="document.getElementById('fileInput').click()">
        <input type="text" id="chat-input" placeholder="Type your quiz request (ex. 'Générez un quiz sur le module 1')...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        let sessionId = sessionStorage.getItem('session_id');
        if (!sessionId) {
            sessionId = 'sid-' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('session_id', sessionId);
        }
        console.log("Session ID:", sessionId);

        let fileList = JSON.parse(sessionStorage.getItem('file_list') || '[]');
        let sectionList = JSON.parse(sessionStorage.getItem('section_list') || '{}');

        function updateFileList(filename) {
            if (!fileList.includes(filename)) {
                fileList.push(filename);
                sessionStorage.setItem('file_list', JSON.stringify(fileList));
                renderFileList();
            }
        }

        function updateSectionList(filename, sections) {
            console.log("Mise à jour des sections pour", filename, ":", sections);
            sectionList[filename] = sections;
            sessionStorage.setItem('section_list', JSON.stringify(sectionList));
            renderSectionList(filename);
        }

        function renderFileList() {
            const fileItems = document.getElementById('file-items');
            fileItems.innerHTML = '';
            fileList.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file;
                li.onclick = () => {
                    document.getElementById('chat-input').value = `Générez un quiz sur ${file}`;
                    sendMessage();
                    renderSectionList(file);
                };
                fileItems.appendChild(li);
            });
        }

        function renderSectionList(filename) {
            console.log("Rendu des sections pour", filename);
            const sectionItems = document.getElementById('section-items');
            sectionItems.innerHTML = '';
            const sections = sectionList[filename] || [];
            console.log("Sections à afficher:", sections);
            if (sections.length === 0) {
                sectionItems.innerHTML = '<li>Aucune section détectée</li>';
            } else {
                sections.forEach(section => {
                    const li = document.createElement('li');
                    li.textContent = `${section.title} (page/diapositive ${section.page})`;
                    li.onclick = () => {
                        document.getElementById('chat-input').value = `Générez un quiz sur ${section.title} de ${filename}`;
                        sendMessage();
                    };
                    sectionItems.appendChild(li);
                });
            }
        }

        renderFileList();

        window.addEventListener('load', function() {
    console.log("Chargement de Do-A-Test.html");
    const botMessage = sessionStorage.getItem('botMessage');
    const chatContainer = document.getElementById('chat-container');

    if (botMessage) {
        console.log("Affichage du message bot:", botMessage);
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        botDiv.textContent = botMessage.replace(/\*\*(.+?)\*\*/g, '$1'); // Supprimer Markdown
        chatContainer.appendChild(botDiv);
        sessionStorage.removeItem('botMessage');
        if (botMessage.includes("Fichier") && botMessage.includes("chargé avec succès")) {
            // Gérer à la fois Markdown (**filename**) et texte brut (filename)
            const filenameMatch = botMessage.match(/Fichier (?:\*\*(.+?)\*\*|(.+?)) chargé/);
            const filename = filenameMatch ? (filenameMatch[1] || filenameMatch[2]) : null;
            if (filename) {
                console.log("Fichier détecté:", filename);
                updateFileList(filename);
                fetchSections(filename);
            } else {
                console.error("Impossible d'extraire le nom du fichier de botMessage:", botMessage);
            }
        }
    }

    if (fileList.length > 0) {
        const lastFile = fileList[fileList.length - 1];
        console.log("Tentative d'affichage des sections pour le dernier fichier:", lastFile);
        fetchSections(lastFile);
    }

    chatContainer.scrollTop = chatContainer.scrollHeight;
});


async function fetchSections(filename) {
            try {
                console.log("Demande des sections pour:", filename);
                const response = await fetch('/get_sections', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, session_id: sessionId })
                });
                const data = await response.json();
                if (response.ok) {
                    console.log("Réponse reçue:", data);
                    if (data.message) {
                        console.log("Message du serveur:", data.message);
                        fileList = fileList.filter(f => f !== filename);
                        sessionStorage.setItem('file_list', JSON.stringify(fileList));
                        delete sectionList[filename];
                        sessionStorage.setItem('section_list', JSON.stringify(sectionList));
                        renderFileList();
                        renderSectionList(filename);
                    } else {
                        console.log("Sections reçues:", data.sections);
                        updateSectionList(filename, data.sections);
                    }
                } else {
                    console.error("Erreur backend:", data.error);
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error("Erreur réseau:", error.message);
                alert('Erreur réseau: ' + error.message);
            }
        }


document.getElementById('fileInput').addEventListener('change', async function() {
    const file = this.files[0];
    if (!file) {
        console.error("Aucun fichier sélectionné");
        return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('session_id', sessionId);
    formData.append('is_quiz', true);

    try {
        console.log("Envoi du fichier à /upload_file, session:", sessionId);
        const response = await fetch('/upload_file', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (response.ok) {
            console.log("Fichier chargé, message:", data.message);
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = data.message.replace(/\*\*(.+?)\*\*/g, '$1');
            document.getElementById('chat-container').appendChild(botMessage);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            // Gérer à la fois Markdown et texte brut
            const filenameMatch = data.message.match(/Fichier (?:\*\*(.+?)\*\*|(.+?)) chargé/);
            const filename = filenameMatch ? (filenameMatch[1] || filenameMatch[2]) : null;
            if (filename) {
                updateFileList(filename);
                fetchSections(filename);
            } else {
                console.error("Impossible d'extraire le nom du fichier de data.message:", data.message);
            }
        } else {
            console.error("Erreur backend:", data.error);
            alert('Erreur: ' + data.error);
        }
    } catch (error) {
        console.error("Erreur réseau:", error.message);
        alert('Erreur réseau: ' + error.message);
    }
});
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) {
                console.error("Aucun message entré");
                return;
            }

            const chatContainer = document.getElementById('chat-container');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);
            input.value = '';

            try {
                console.log("Envoi de la requête à /chat:", message, "session:", sessionId);
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });
                const data = await response.json();
                if (response.ok) {
                    console.log("Réponse reçue:", data.response);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = data.response;
                    chatContainer.appendChild(botMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    console.error("Erreur backend:", data.error);
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error("Erreur réseau:", error.message);
                alert('Erreur réseau: ' + error.message);
            }
        }

        document.getElementById('fileInput').addEventListener('change', async function() {
            const file = this.files[0];
            if (!file) {
                console.error("Aucun fichier sélectionné");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', sessionId);
            formData.append('is_quiz', true);

            try {
                console.log("Envoi du fichier à /upload_file, session:", sessionId);
                const response = await fetch('/upload_file', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    console.log("Fichier chargé, message:", data.message);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = data.message.replace(/\*\*(.+?)\*\*/g, '$1');
                    document.getElementById('chat-container').appendChild(botMessage);
                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                    const filename = data.message.match(/Fichier \*\*(.+?)\*\* chargé/)[1];
                    updateFileList(filename);
                    fetchSections(filename);
                } else {
                    console.error("Erreur backend:", data.error);
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error("Erreur réseau:", error.message);
                alert('Erreur réseau: ' + error.message);
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
